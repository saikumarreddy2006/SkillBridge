<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume | SkillBridge AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              900: '#134e4a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">

  <!-- Navbar (Simplified) -->
  <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="index.html" class="flex items-center space-x-2">
          <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">
            SkillBridge AI
          </span>
        </a>
      </div>
    </div>
  </nav>

  <div class="pt-32 pb-16 px-4 max-w-4xl mx-auto">
    <div class="w-full max-w-2xl mx-auto space-y-8">
      <div class="text-center space-y-2">
        <h2 class="text-3xl font-bold">Upload Your Resume</h2>
        <p class="text-slate-500">We'll extract your skills automatically.</p>
      </div>

      <div class="grid gap-6">
        <!-- Drop Zone -->
        <div id="drop-zone"
          class="border-2 border-dashed border-slate-300 rounded-2xl p-10 text-center transition-all cursor-pointer hover:border-primary-400 bg-white">
          <div class="space-y-4">
            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" />
                <path d="M12 12v9" />
                <path d="m16 16-4-4-4 4" />
              </svg>
            </div>
            <div>
              <p class="text-lg font-medium">Click to upload or drag and drop</p>
              <p class="text-sm text-slate-500">PDF, DOCX, or TXT</p>
            </div>
          </div>
          <input type="file" id="file-input" class="hidden" />
        </div>

        <!-- Manual Input -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Paste Skills / Resume Summary
          </label>
          <textarea id="text-input"
            placeholder="e.g. I am a frontend developer with experience in React, Tailwind, and Node.js..."
            class="w-full h-32 p-4 rounded-xl border border-slate-300 bg-white focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none resize-none"></textarea>
        </div>

        <button id="analyze-btn"
          class="w-full py-4 bg-primary-600 hover:bg-primary-700 text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 transition-all opacity-50 cursor-not-allowed"
          disabled>
          Analyze Skills & Find Matches
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loading" class="fixed inset-0 bg-white/90 z-50 hidden flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary-600 mb-4"></div>
    <h3 class="text-xl font-bold">Analyzing your Profile...</h3>
    <p class="text-slate-500 mt-2">Extracting skills & checking 50+ companies</p>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const textInput = document.getElementById('text-input');
    const analyzeBtn = document.getElementById('analyze-btn');
    const loading = document.getElementById('loading');
    let selectedFile = null;

    // UI Helpers
    const updateBtn = () => {
      const hasContent = textInput.value.trim().length > 0 || selectedFile;
      analyzeBtn.disabled = !hasContent;
      analyzeBtn.classList.toggle('opacity-50', !hasContent);
      analyzeBtn.classList.toggle('cursor-not-allowed', !hasContent);
    };

    // Event Listeners
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        selectedFile = e.target.files[0];
        dropZone.innerHTML = `<p class="font-bold text-primary-600">${selectedFile.name}</p>`;
        updateBtn();
      }
    });

    textInput.addEventListener('input', updateBtn);

    analyzeBtn.addEventListener('click', async () => {
      loading.classList.remove('hidden');
      const content = textInput.value || (selectedFile ? `Mock content for ${selectedFile.name} with React, Javascript, HTML, CSS` : "");

      try {
        // Use the mockAI functions from script.js
        const extraction = await extractSkillsFromText(content);

        if (extraction.skills.length === 0) {
          alert("No skills detected! Try adding keywords like 'React', 'Python', or 'JavaScript'.");
          loading.classList.add('hidden');
          return;
        }

        const matches = matchInternships(extraction.skills);

        // Debug alert
        alert(`Detected: ${extraction.skills.join(', ')}\nMatches found: ${matches.length}`);

        // Save to localStorage to pass to next page
        localStorage.setItem('skillbridge_results', JSON.stringify({ extraction, matches }));

        window.location.href = 'results.html';
      } catch (e) {
        alert('Error analyzing');
        loading.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
