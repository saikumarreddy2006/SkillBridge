<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results | SkillBridge AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              900: '#134e4a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">

  <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="index.html" class="flex items-center space-x-2">
          <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">
            SkillBridge AI
          </span>
        </a>
        <a href="upload.html" class="text-sm font-medium text-slate-500 hover:text-primary-600">‚Üê Try another resume</a>
      </div>
    </div>
  </nav>

  <div class="pt-24 pb-16 px-4 max-w-7xl mx-auto">
    <div class="grid lg:grid-cols-3 gap-8">

      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm sticky top-24">
          <h2 class="text-lg font-bold mb-4 flex items-center">
            AI Insights
          </h2>
          <div class="space-y-4">
            <div>
              <label class="text-xs font-semibold text-slate-400 uppercase">Experience Level</label>
              <div id="exp-level" class="text-lg font-medium">Beginner</div>
            </div>
            <div>
              <label class="text-xs font-semibold text-slate-400 uppercase">Detected Skills</label>
              <div id="skills-list" class="flex flex-wrap gap-2 mt-2">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 bg-gradient-to-br from-primary-500 to-indigo-600 rounded-2xl p-6 text-white text-center">
          <h3 class="font-bold text-lg mb-2">Want a higher match?</h3>
          <p class="text-primary-100 text-sm mb-4">Our AI Mentor can help you fill your skill gaps.</p>
          <a href="mentor.html"
            class="inline-block bg-white text-primary-600 px-4 py-2 rounded-lg font-medium text-sm hover:bg-primary-50 transition-colors">
            Chat with Mentor
          </a>
        </div>
      </div>

      <!-- Matches -->
      <div class="lg:col-span-2 space-y-6">
        <div class="flex justify-between items-end">
          <div>
            <h1 class="text-2xl font-bold">Top Internship Matches</h1>
            <p class="text-slate-500">Based on your unique skill profile</p>
          </div>
          <span id="match-count" class="text-sm font-medium bg-green-100 text-green-700 px-3 py-1 rounded-full">
            0 matches found
          </span>
        </div>

        <div id="matches-container" class="space-y-4">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('skillbridge_results'));

    if (!data) {
      window.location.href = 'upload.html';
    } else {
      // Render Sidebar
      document.getElementById('exp-level').innerText = data.extraction.experienceLevel;
      const skillsContainer = document.getElementById('skills-list');
      data.extraction.skills.forEach(skill => {
        skillsContainer.innerHTML += `<span class="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-sm">${skill}</span>`;
      });

      // Render Matches
      document.getElementById('match-count').innerText = `${data.matches.length} matches found`;
      const matchesContainer = document.getElementById('matches-container');

      // Sort matches by score descending
      const sortedMatches = data.matches.sort((a, b) => b.matchScore - a.matchScore);

      sortedMatches.forEach(match => {
        const scoreColor = match.matchScore >= 80 ? 'text-green-500' : match.matchScore >= 50 ? 'text-yellow-500' : 'text-red-500';
        const progressColor = match.matchScore >= 80 ? 'bg-green-500' : match.matchScore >= 50 ? 'bg-yellow-500' : 'bg-red-500';

        const matchedTags = match.matchedSkills.slice(0, 3).map(s =>
          `<span class="px-2 py-1 bg-green-50 text-green-700 text-xs font-medium rounded-md border border-green-100">‚úì ${s}</span>`
        ).join('');

        const missingTags = match.missingSkills.length > 0
          ? `<span class="px-2 py-1 bg-red-50 text-red-700 text-xs font-medium rounded-md border border-red-100">+${match.missingSkills.length} Missing</span>`
          : '';

        matchesContainer.innerHTML += `
                    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 hover:shadow-lg transition-all">
                        <div class="flex justify-between items-start">
                            <div class="flex gap-4">
                                <div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center text-slate-500 font-bold text-xl">
                                    ${match.company[0]}
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-slate-900">${match.title}</h3>
                                    <div class="flex items-center text-sm text-slate-500 mt-1 space-x-3">
                                        <span>üè¢ ${match.company}</span>
                                        <span>üìç ${match.type}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black ${scoreColor}">
                                    ${match.matchScore}%
                                </div>
                                <div class="text-xs text-slate-400 font-medium">MATCH SCORE</div>
                            </div>
                        </div>

                        <div class="mt-4 mb-2">
                             <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full ${progressColor} rounded-full" style="width: ${match.matchScore}%"></div>
                            </div>
                        </div>

                        <div class="mt-4 flex flex-wrap gap-2">
                            ${matchedTags}
                            ${missingTags}
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-slate-100">
                             <h4 class="text-xs font-bold text-slate-400 uppercase mb-2">How to improve</h4>
                             <p class="text-sm text-slate-600">
                                ${match.missingSkills.length > 0 ? `Learn <strong>${match.missingSkills.join(', ')}</strong> to increase your score.` : "You are a perfect match!"}
                             </p>
                        </div>
                    </div>
                `;
      });
    }
  </script>
</body>

</html>
